<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UBTool - Ubuntu Touch Connection{% endblock %}</title>
    <link rel="stylesheet" href="/static/w3.css">
    <link rel="stylesheet" href="/static/css/ubtool.css">
    <style>
        :root {
            --ub-orange: #E95420;
            --ub-dark: #312D2A;
            --ub-light: #FFFFFF;
            --ub-gray: #AEA79F;
            --ub-light-gray: #F7F3F0;
        }
        
        body {
            background-color: var(--ub-dark);
            color: var(--ub-light);
            font-family: 'Ubuntu', 'Lato', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Responsive Typography */
        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: bold;
            margin: 0;
        }
        
        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin: 1rem 0;
        }
        
        /* Header Styles */
        .header-container {
            background: linear-gradient(135deg, var(--ub-orange) 0%, #FF6B35 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(233, 84, 32, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: var(--ub-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--ub-orange);
        }
        
        /* Button Styles */
        .btn-ub {
            background: var(--ub-orange);
            color: var(--ub-light);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }
        
        .btn-ub:hover {
            background: #FF6B35;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 84, 32, 0.4);
        }
        
        .w-full {
            width: 100%;
        }
        
        .mt-2 {
            margin-top: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 1rem;
        }
        
        /* Device Cards */
        .device-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 84, 32, 0.2);
            border-color: var(--ub-orange);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--ub-light);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Indicators */
        .status-connected {
            color: #4CAF50;
        }
        
        .status-disconnected {
            color: #f44336;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--ub-dark);
            border: 2px solid var(--ub-orange);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Terminal Styles */
        .terminal {
            background: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .device-card {
                padding: 1rem;
            }
            
            .btn-ub {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, var(--ub-dark) 0%, #1a1a1a 100%);
            border-right: 2px solid var(--ub-orange);
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1rem 1rem;
            border-bottom: 1px solid var(--ub-orange);
            background: rgba(233, 84, 32, 0.1);
        }
        
        .sidebar-close-btn {
            background: none;
            border: none;
            color: var(--ub-orange);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-close-btn:hover {
            background: var(--ub-orange);
            color: var(--ub-light);
        }
        
        .sidebar-nav {
            padding: 1rem;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
        }
        
        .sidebar-section h4 {
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--ub-light);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin-bottom: 0.25rem;
        }
        
        .sidebar-item:hover {
            background: rgba(233, 84, 32, 0.1);
            border-left-color: var(--ub-orange);
            transform: translateX(5px);
        }
        
        .sidebar-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
        }
        
        .sidebar-text {
            color: var(--ub-orange);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .sidebar-item:hover .sidebar-text {
            color: var(--ub-light);
        }
        
        /* Hamburger Menu Button */
        .sidebar-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            transition: all 0.3s ease;
        }
        
        .hamburger-line {
            width: 25px;
            height: 3px;
            background: var(--ub-light);
            margin: 2px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .sidebar-toggle-btn:hover .hamburger-line {
            background: var(--ub-orange);
        }
        
        .sidebar-toggle-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .sidebar-toggle-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .sidebar-toggle-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Overlay for sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                left: -280px;
            }
            
            .sidebar.open {
                left: 0;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'topbar.html' %}
    {% include 'sidebar.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'footer.html' %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
