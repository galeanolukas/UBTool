<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="ubuntuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#ubuntuGradient)" stroke="#E95420" stroke-width="2"/>
  
  <!-- Ubuntu logo - simplified version -->
  <g transform="translate(32,32)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    
    <!-- Surrounding circles -->
    <circle cx="0" cy="-20" r="4" fill="#FFFFFF"/>
    <circle cx="17.32" cy="10" r="4" fill="#FFFFFF"/>
    <circle cx="-17.32" cy="10" r="4" fill="#FFFFFF"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-8" x2="0" y2="-16" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="6.93" y1="4" x2="13.86" y2="8" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-6.93" y1="4" x2="-13.86" y2="8" stroke="#FFFFFF" stroke-width="2"/>
  </g>
</svg>
